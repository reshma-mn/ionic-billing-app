<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Set GST</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        
          <ion-item>
            <ion-label floating>Enter GST (%)</ion-label>
            <ion-input type="number" [(ngModel)]="this.gst" (keyup)="changeGst()"></ion-input>
          </ion-item>
        
          
    </ion-list>
</ion-content>
