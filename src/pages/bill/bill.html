<ion-header>

  <ion-navbar color="primary">
    <ion-title>Bill</ion-title>
  </ion-navbar>

  <ion-card>
      <ion-grid>
          <ion-row>
            <ion-col col-6>
              Name: {{userDetails.customerName}}
            </ion-col>
            <ion-col col-6>
                Bill No: {{userDetails.billNo}}
              </ion-col>
          </ion-row>
        </ion-grid>
  </ion-card>
</ion-header>

<ion-content >
    
  

    
  <ion-card *ngFor='let item of currentItems' (keyup)="calcAmount(item.serialNo)">
    
    <ion-card-content>
      <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-item>
                   Sl.No: {{item.serialNo}}
                </ion-item>
              </ion-col>
              
              <ion-col col-2>
                <button ion-button icon-only  primary (click)="deleteItem(item)">
                  <ion-icon name="trash" class="Blacked"></ion-icon>
                </button>
              </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Item Name</ion-label>
              <ion-input type="text" [(ngModel)]='item.itemName'></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Quantity</ion-label>
              <ion-input type="number" [(ngModel)]='item.quantity'></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Price</ion-label>
              <ion-input type="number" [(ngModel)]='item.price'></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Discount</ion-label>
              <ion-input type="number" [(ngModel)]='item.discount'></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            
            <ion-item>
              Amount:
              {{item.amount}}
            </ion-item>
          </ion-col>
        </ion-row>
      
      </ion-grid>
    </ion-card-content>
  </ion-card>

    
  

</ion-content>
<ion-footer>
  <ion-card>
    <ion-grid>
        <ion-row>
          <ion-col col-12>
              <button ion-button full icon-end color="primary" (click)="addItem()">Add Product</button>
          </ion-col>
        </ion-row>
    </ion-grid>
  </ion-card>
    <ion-card >
        <ion-grid>
          
          <ion-row>
            <ion-col col-6>
                Net Total:{{netTotal}}
            </ion-col>
            <ion-col col-6>
                GST( {{gstPercent}}%):{{gst}}
            </ion-col>
          </ion-row>
        </ion-grid>
    
      </ion-card>
    <ion-toolbar>
      <ion-title>TOTAL:{{grandTotal}}</ion-title>
    </ion-toolbar>
  </ion-footer>
